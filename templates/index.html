<!DOCTYPE html>
<html>
<head>
	<title>API</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<header>
		<h1></h1>
		<nav>
			<ul>
				<!-- <li><a href="index.html">首頁</a></li>
				<li><a href="about.html">關於我</a></li>
				<li><a href="contact.html">聯絡我</a></li>
				<li><a href="portfolio.html">待新增</a></li> -->
			</ul>
		</nav>
	</header>
	<main>
		<h2></h2>
			<p></p>
		<h2></h2>
			<p></p>
		<table>
			<thead>
				<tr>
					<th>編號</th>
					<th>地點</th>
					<th>溫度</th>
					<th>濕度</th>
					<th>時間</th>
				</tr>
			</thead>
			<tbody>
				{% for item in data %}
				<tr>
					<td>{{ item.sensor_id }}</td>
					<td>{{ item.location }}</td>
					<td>{{ item.temperature }}</td>
					<td>{{ item.humidity }}</td>
					<td>{{ item.timestamp }}</td>
				</tr>
				{% endfor %}
		</table>
	
	</main>
	<footer>
		<p style="color:red">版權所有 © 2023 Yun </p>
		</footer>
	</body>
</html>
